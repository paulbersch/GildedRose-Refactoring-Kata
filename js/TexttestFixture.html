<head>

<title>Gilded Rose Texttest Fixture</title>

<script type="text/javascript" src="lib/jquery-1.7.1/jquery-1.7.1.js"></script>
<script type="text/javascript" src="src/gilded_rose.js"></script>

<script type="text/javascript">
  $( document ).ready(function() {

    $('body').append('<p>Gilded Rose Inventory</p>');

    items = [];

    items.push(new Item('Stylish Wool Vest', 10, 20));
    items.push(new Item('Fine Wine', 2, 0));
    items.push(new Item('Tonic Water', 5, 7));
    items.push(new Item('Renaissance Painting', 0, 80));
    items.push(new Item('Renaissance Painting', -1, 80));
    items.push(new Item('Backstage Pass', 15, 20));
    items.push(new Item('Backstage Pass', 10, 49));
    items.push(new Item('Backstage Pass', 5, 49));
    // this perishable item does not work properly yet
    items.push(new Item('Fresh Spinach', 3, 6));

    gildedRose = new Shop(items);

    var days = 5;

    for (var i = 0; i < days; i++) {
      showHeaderFor(i);
      showItemsFor(i);
      gildedRose.updateQuality();
    }

    function showHeaderFor(day) {
      $('body').append('<p>-------- day ' + day + ' --------</p>');
    }

    function showItemsFor(day) {
      $('body').append('<p>name, sellIn, quality</p>');
      for (var j = 0; j < gildedRose.items.length; j++) {
        var item = gildedRose.items[j];
        $('body').append('<p>' + item.name + ', ' + item.sellIn + ', ' + item.quality + '</p>');
      }
      $('body').append('<br />');
    }

  });
</script>

</head>
